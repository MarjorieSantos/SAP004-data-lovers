<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Data Lovers</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@500;600&display=swap" rel="stylesheet">
</head>

<body>
  <header class="header">
    <section class="container menu">
      <img src="assets/pokemon.png" alt="logotipo Pokémon">
      <nav class="menu-nav">
        <ul>
          <li> <a href="#home">Home</a> </li>
          <li> <a href="#sobre">Sobre</a> </li>
          <li> <a href="#curiosidades">Curiosidades</a> </li>
        </ul>
      </nav>
    </section>
  </header>
  <main class="principal">
    <section class="filter-for container">
      <div class="campos">
        <label for="search">Pesquisar:</label>
        <input type="text" id="search">
      </div>
      <div class="campos">
        <label for="filter">Filtrar por:</label>
        <select name="filter" id="filter" class="campos">
          <option>A-Z</option>
          <option>NÚMERO</option>
        </select>
      </div>
      <div class="campos">
        <input type="button" value="LIMPAR" class="campos">
      </div>
    </section>
  </main>
  <footer class="footer ">
    <section class="copy container">
      <p>Copyright Marjorie & Jucielly</p>
      <section class="links-externos">
        <a href="https://www.pokemon.com/br/"> <img src="assets/logo01 (1).png" alt="Link Pokemon Page"></a>
        <a href="https://www.pokemongo.com/pt-pt/"> <img src="assets/logo01 (2).png" alt="Link Pokemon Go Page"></a>
        <a href="https://www.youtube.com/channel/UCFctpiB_Hnlk3ejWfHqSm6Q"> <img src="assets/logo01 (3).png"
            alt="Link Pokemon Channel Youtube"></a>
      </section>
    </section>
  </footer>
  <script src="main.js" type="module"></script>
</body>

</html>
