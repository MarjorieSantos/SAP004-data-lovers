<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Data Lovers</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@500;600&display=swap" rel="stylesheet">
  <script src="https://kit.fontawesome.com/89e9543c3c.js" crossorigin="anonymous"></script>
</head>

<body>
  <header class="header">
    <section class="container menu">
      <img src="assets/pokemon.png" alt="logotipo Pokémon">
      <nav class="menu-nav">
        <ul>
          <li> <a href="#home">Home</a> </li>
          <li> <a href="#sobre">Sobre</a> </li>
          <li> <a href="#curiosidades">Curiosidades</a> </li>
        </ul>
      </nav>
    </section>
  </header>
  <main class="principal">
    <section class="filter">
      <div class="container filter-for">
        <div>
          <label for="search">Pesquisar:</label>
          <input type="text" id="search">
        </div>
        <div>
          <label for="filter">Filtrar por:</label>
          <select name="filter" id="filter" class="campos">
            <option>A-Z</option>
            <option>NÚMERO</option>
          </select>
        </div>
        <div>
          <input type="button" value="LIMPAR" class="campos">
        </div>
      </div>
    </section>

    <section class="container card">
      <div class="cards">
        <img src="http://www.serebii.net/pokemongo/pokemon/001.png" alt="Bulbasaur">
        <ul>
          <li>Nome:</li>
          <li>Nº:</li>
          <li>Tipo:</li>
          <li>Poder:</li>
        </ul>
      </div>
    </section>
  </main>
  <footer class="footer ">
    <section class="copy container">
      <p>Copyright Marjorie & Jucielly</p>
      <section class="links-externos">
        <a href="https://www.pokemon.com/br/"> </a>
         <a href="https://www.pokemongo.com/pt-pt/">  </a>
        <a href="https://www.youtube.com/channel/UCFctpiB_Hnlk3ejWfHqSm6Q"> <i class="fab fa-youtube"></i> </a>
      </section>
    </section>
  </footer>
  <script src="main.js" type="module"></script>
</body>

</html>
