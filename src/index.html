<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Poke App</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@500;700&display=swap" rel="stylesheet">
  <script src="https://kit.fontawesome.com/11e9e029cd.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <header class="header">
    <section class="container menu-nav">
      <a href="/"><img src="./fontes/logo-pokemon.svg" alt="Logo PokeApp"></a>
      <nav class="menu">
        <ul>
          <li class="hover-menu"> <a href="index.html"> Home </a></li>
          <li class="hover-menu"> <a href="sobre.html"> Sobre </a> </li>
          <li class="hover-menu"> <a href="curiosidades.html">Curiosidades</a> </li>
        </ul>
      </nav>
    </section>
  </header>
  <main class="main">
    <section class="filter-bar">
      <form class="filter-section container">
        <div class="zone">
          <div class="btn-search">
            <label for="search">Pesquisar por nome:</label>
            <input type="text" id="search-input" class="focus" alt="campo de busca para nome">
          </div>
          <div class="btn-mobile">
            <input type="reset" value="limpar" class="focus btn" id="clear-btn" alt="limpar campo de busca">
          </div>
        </div>
        <div class="zone order">
          <label for="filter-for">
            <select name="filter" id="filter-for" class="focus btn">
              <option disabled selected value="">Ordenar por:</option>
              <option value="A-Z">A-Z</option>
              <option value="Z-A">Z-A</option>
              <option value="crescentOrder">1 à 151</option>
              <option value="decreasingOrder">151 à 1</option>
            </select>
          </label>
          <label for="filter-by-type">
            <select name="filter-by-type" id="filter-by-type" class="focus btn">
              <option disabled selected value="">Filtrar por tipo:</option>
              <option value="Grass">Grass</option>
              <option value="Poison">Poison</option>
              <option value="Fire">Fire</option>
              <option value="Ice">Ice</option>
              <option value="Flying">Flying</option>
              <option value="Psychic">Psychic</option>
              <option value="Electric">Electric</option>
              <option value="Water">Water</option>
              <option value="Ground">Ground</option>
              <option value="Rock">Rock</option>
              <option value="Bug">Bug</option>
              <option value="Normal">Normal</option>
            </select>
          </label>
        </div>
      </form>
    </section>
    <section class="cards-section container">
      <div id="pokemon-list" class="pokemon-list"></div>
      <div id="no-results-found" style="display: none;">Ops, não achamos esse Pokémon :(</div>
      <div class="pop-up" id="pop-up-div">
        <button class="close btn-close focus" id="close">X</button>
        <h2 class="name"></h2>
        <img class="img" />
        <span class="num"></span>
        <span class="type"></span>
        <span class="height"></span>
        <span class="weight"></span>
        <span class="candy"></span>
        <span class="next_evolution"></span>
        <span class="weightPercentage"></span>
      </div>
      <div class="overlay"></div>
      <template id="pokemon-template">
        <div class="card">
          <h2 class="name"></h2>
          <img class="img" />
          <span class="num"></span>
          <span class="type"></span>
        </div>
      </template>
    </section>
  </main>
  <footer class="footer">
    <section class="container">
      <span class="copy">Desenvolvido por: Marjorie & Jucielly</span>
      <div class="external-links">
        <a href="https://www.pokemon.com/br/" target="blank"><i class="fas fa-globe icon"></i></a>
        <a href="https://www.youtube.com/channel/UCFctpiB_Hnlk3ejWfHqSm6Q" target="blank"><i
            class="fab fa-youtube icon"></i></a>
        <a href="https://play.google.com/store/apps/details?id=com.nianticlabs.pokemongo" target="blank"><i
            class="fab fa-google-play icon"></i></a>
      </div>
    </section>
  </footer>
  <script src="main.js" type="module"></script>
</body>

</html>
